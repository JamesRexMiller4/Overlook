<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Rajdhani:400,500,600,700&display=swap" rel="stylesheet">
    <title>DEATHSTAR Hotel</title>
</head>
<body class='manager-body'>
  <header> 
        <h1>DEATHSTAR H<img src='./images/deathstar.gif' alt='A gif of a yellow outline of the Deathstar that fades in and out, like a lighthouse in the lonely sea of space' class='hotel-logo'>TEL</h1>
        <a href='#' class='log-out-link'>Log Out</a>
  </header>
    <main class='manager-main'>
        <div class='manager-header-div'>
        <h2 class='manager-greeting-h2'>Hello Supreme Manager Fluffykins!</h2>
        <img src='./images/fluffykins.jpg' alt='A profile picture of the impetuous Fluffykins, a orange cat with no regard for customer service, only hard cold cash' class='manager-profile-pic'>
        </div>
            <section class='todays-numbers-section'>
                <div class='manager-kpi-div'>
                    <h2>Total Revenue</h2>
                    <p id='manager-revenue-p' class='manager-p'></p>
                </div>
                <div class='manager-kpi-div'>
                    <h2>Hotel Capacity</h2>
                    <p id='manager-capacity-p' class='manager-p'></p>
                </div>
                <div class='manager-kpi-div'>
                    <h2>Total Rooms Available</h2>
                    <p id='manager-total-open-rooms-p' class='manager-p'></p>
                </div>
            </section>
            <section class='manager-duties-section'>
                <section class='select-customers-section'>
                    <h2 class='manager-duties-h2'>Select Customer</h2>
                    <div class='customer-container-div'></div>
                </section>
                <section class='customer-details-section'>
                    <h2 class='manager-duties-h2'>Customer Details</h2>
                    <div class='customer-details-div'>
                    </div>
                </section>
                <div class='bookings-container-div'>
                    <section class='booking-section'>
                        <a href='#make-booking-link' id='make-booking-link' class='select-booking-duty-a'>Make a Booking</a>
                        <a href='#delete-booking-link' id='delete-booking-link' class='select-booking-duty-a'>Delete a Booking</a>
                        <a href='#order-room-service-link' id='order-room-service-link' class='select-booking-duty-a'>Place a Room Service Order</a>
                    </section>
                    <section class='booking-screen-section'>
                        <div class='make-booking-div'>
                            <section id="display-results-parent" class="manager-display-results-section"></section>
                        </div>
                        <div class='delete-booking-div'></div>
                        <div class='place-order-div'></div>
                    </section>
                </div>
            </section>
    </main>
</body>
</html>
